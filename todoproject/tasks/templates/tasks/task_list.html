<html lang="en">
<head>
    <title>Task List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background-color: #f4f4f4;
}

h1 {
    color: #333;
}

a {
    display: inline-block;
    margin: 10px;
    text-decoration: underline;
    color: #007bff;
    font-weight: bold;
}

ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: auto;
}

li {
    padding: 10px;
    margin: 5px 0;
    background: white;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

strong {
    flex: 1;
    text-align: left;
}

a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
<h1>Task List</h1>
<a href="{%  url 'tasks:task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task.title }}</strong> - {{ task.description }}
        {% if task.completed %}Completed{% else %}Pending{% endif %}
        - <a href="{% url 'tasks:task_update' task.id %}">Edit</a>
        - <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
    </li>
    {% empty %}
    <li>No tasks yet!</li>
    {% endfor %}
</ul>
</body>
</html>
